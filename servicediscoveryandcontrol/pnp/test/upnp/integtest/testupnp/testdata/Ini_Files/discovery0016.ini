[discover_0003]
othermachine=TRUE
listofmxtimes=30,50
listofservicetypes=uuid:25a0be80-8775-4988-b627-720fbd44a672,uuid:25a0be80-8775-4988-b627-720fbd44a627
operationtype=discovery
schedulerstart=TRUE
delayenabled=FALSE
//wait time in Tics
waittime=50000000

[Print_0003]
othermachine=TRUE
operationtype=printresults
